<html>
<body>
<script>
let url = 'https://raw.githubusercontent.com/MCMrARM/mc-w10-versiondb/master/versions.json.min'
let sh = 'https://img.shields.io/static/v1?label=BE&message={ver}&color=202020'

function get(url, func) {
	var r = new XMLHttpRequest();
	r.addEventListener("load", (e) => func(r,e))
	r.open("GET", url);
	r.send();
}

get(url, r=>{
	let a = JSON.parse(r.response).map(v=> v[0])
	let v = a.splice(a.length-1)
	
	console.log(v)
	
	get( sh.replace( '{ver}', v ), r => {
		document.write(r.response)
	})
})




</script>
</body>
</html>
